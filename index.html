<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h1>Calculadora</h1> -->
    <section class="main-content">
      <div class="data-theme">
        <input type="text" id="input" value="0" class="tela-de-input" />

        <div class="botoes-operacao">
          <button data-value="0" class="botao-chave">0</button>
          <button data-value="1" class="botao-chave">1</button>
          <button data-value="2" class="botao-chave">2</button>
          <button data-value="3" class="botao-chave">3</button>
          <button data-value="4" class="botao-chave">4</button>
          <button data-value="5" class="botao-chave">5</button>
          <button data-value="6" class="botao-chave">6</button>
          <button data-value="7" class="botao-chave">7</button>
          <button data-value="8" class="botao-chave">8</button>
          <button data-value="9" class="botao-chave">9</button>
          <button data-value=" ( " class="botao-chave">(</button>
          <button data-value=" ) " class="botao-chave">)</button>
          <button data-value=" + " class="botao-chave">+</button>
          <button data-value=" - " class="botao-chave">-</button>
          <button data-value=" * " class="botao-chave">*</button>
          <button data-value=" / " class="botao-chave">/</button>
        </div>

        <div class="botoes-inferiores">
          <button id="botao-apagar" class="botao-apagar">apagar</button>
          <button id="botao-igual" class="botao-igual">=</button>
        </div>
      </div>
    </section>

    <script src="./es_modules/index.js" type="module"></script>
  </body>
</html>
